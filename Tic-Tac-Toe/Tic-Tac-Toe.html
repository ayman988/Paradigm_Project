<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<link rel="stylesheet" href="Tic-Tac-Toe.css">
<script type="module" src="Tic-Tac-Toe.js"></script>
<body>
    <h1>Tic-Tac-Toe</h1>
    <br><br><br>
    <div class="board" id="board">
        <div class="row">
            <div class="space"> </div>
            <div class="Numbers">1</div>
            <div class="Numbers">2</div>
            <div class="Numbers">3</div>
        </div>
        <div class="row">
            <div class="Letters"><p>A</p></div>
            <div class="cell" id="A1"></div>
            <div class="cell" id="A2"></div>
            <div class="cell" id="A3"></div>  
        </div>
        <div class="row">
            <div class="Letters"><p>B</p></div>
            <div class="cell" id="B1"></div>
            <div class="cell" id="B2"></div>
            <div class="cell" id="B3"></div>  
        </div>
        <div class="row">
            <div class="Letters"><p>C</p></div>
            <div class="cell" id="C1"></div>
            <div class="cell" id="C2"></div>
            <div class="cell" id="C3"></div>  
        </div>
        <br><br>
        <div class="row">
          <label style="font-size: x-large;margin-left:50px;">Enter cell:</label>
          <input type="text" id="input">
      </div>
      <br>
      <div class="row">
        <button id="enter">Enter</button>
      </div>
      <p id="outMessage"></p>
      <br>
      </div>
    </div>
</body>
</html>
