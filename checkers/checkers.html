<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
</head>
<link rel="stylesheet" href="checkers.css">
<script type="module" src="checkers.js"></script>
<body>
    <h1>Checkers</h1>

         <div class="Numbers">7</div>
         <div class="Numbers">8</div>
         
      </div>
        <div class="row">
         <div class="Letters"><div class="innerLetter">A</div></div>
       <div class="Whitecell"></div>
       <div class="Blackcell"><div id="A2"class="piece"></div></div>
       <div class="Whitecell"></div>
       <div class="Blackcell"><div id="A4"class="piece"></div></div>
       <div class="Whitecell"></div>
       <div class="Blackcell"><div id="A6"class="piece"></div></div>
       <div class="Whitecell"></div>
       <div class="Blackcell"><div id="A8"class="piece"></div></div>
        </div>

       <div class="Whitecell"></div>

    <br><br>
    <div class="row">

  <br>
  <div class="row">
    <button id="enter">Enter</button>
  </div>
  <p id="outMessage"></p>
  <br>
  </div>
    </div>

</html>
